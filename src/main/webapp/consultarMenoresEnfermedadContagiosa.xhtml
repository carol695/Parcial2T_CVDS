<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>

            <div class="tabla">
                <p:dataTable var="consulta" value="#{mb.getconsultarMenoresConEnfermedadContagiosa()}">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{consulta.nombre}" />
                    </p:column>

                    <p:column headerText="id">
                        <h:outputText value="#{consulta.id}" />
                    </p:column>

                    <p:column headerText="Tipo de identificaciÃ³n">
                        <h:outputText value="#{consulta.tipo_id}" />
                    </p:column>

                    <p:column headerText="Fecha de nacimiento">
                        <h:outputText value="#{consulta.fechaNacimiento}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
